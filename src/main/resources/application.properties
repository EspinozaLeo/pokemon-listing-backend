spring.application.name=Pokemon Listing Backend
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pokemon_cards
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Custom property for upload directory
upload.directory=C:/Users/Lil_K/Desktop/poke listings/pokemon-cards-uploads/